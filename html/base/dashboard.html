<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Seguridad</title>

    <!-- Link CSS Sidebar y Dashboard -->
    <link rel="stylesheet" href="../../css/estilos-sidebar/sidebar.css">
    <link rel="stylesheet" href="../../css/base/dashboard.css">

    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/js/estilos-sidebar/sidebar-loader.js"></script>
</head>

<body>
    <!-- Dashboard principal -->
    <div class="dashboard-content" id="dashboardContent">
        <header class="dashboard-header">
            <h1>Bienvenido al Dashboard Integral</h1>
            <p>Control y gesti√≥n de operaciones en tiempo real.</p>
        </header>

        <section class="dashboard-widgets">
            <div class="widget">
                <i class="fas fa-users"></i>
                <div class="widget-info">
                    <h3>Usuarios Activos</h3>
                    <p id="usuariosActivos">--</p>
                </div>
            </div>

            <div class="widget">
                <i class="fas fa-video"></i>
                <div class="widget-info">
                    <h3>Incidencias CCTV</h3>
                    <p id="incidenciasCCTV">--</p>
                </div>
            </div>

            <div class="widget">
                <i class="fas fa-file-excel"></i>
                <div class="widget-info">
                    <h3>Penalidades Registradas</h3>
                    <p id="penalidades">--</p>
                </div>
            </div>

            <div class="widget">
                <i class="fas fa-user-clock"></i>
                <div class="widget-info">
                    <h3>Turnos Activos</h3>
                    <p id="turnosActivos">--</p>
                </div>
            </div>
        </section>

        <section class="dashboard-reports">
            <div class="report-card">
                <h3>Resumen Diario</h3>
                <canvas id="chartResumenDiario"></canvas>
            </div>
            <div class="report-card">
                <h3>Alertas y Notificaciones</h3>
                <ul id="alertasList">
                    <li>No hay alertas</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- ==========================
         Scripts JS
    ========================== -->
    <script type="module" src="../../js/base/dashboard.js"></script>
    <!-- sidebar.js is loaded via sidebar-loader.js; avoid direct import to prevent double initialization -->

</body>

</html>
